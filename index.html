<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Registration Form</header>
    <form action="#" method="POST">
      <div class="field name">
            <div class="input-area">
              <input type="text" placeholder="Full Name" name="fname">
              <i class="icon fas fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Name can't be blank</div>
        </div>

      <div class="field phone">
            <div class="input-area">
              <input type="text" placeholder="Phone" name="phone">
              <i class="icon fas fa-phone"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Phone can't be blank</div>
        </div>
      <div class="field email">
            <div class="input-area">
              <input type="email" placeholder="Email Address" name="email">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
        </div>
      <div class="field password">
            <div class="input-area">
              <input type="password" placeholder="Password" name="password">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
        </div>
      <div class="field conpassword">
            <div class="input-area">
              <input type="password" placeholder="Password" name="cpassword">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Confirm Password can't be blank</div>
        </div>
          <input type="submit" value="Register" name="reg">
        </form>
    <div class="sign-txt">Already have a Membership ? <a href="login.html">Log In</a></div>
  </div>

  <script src="js/registration.js"></script>

</body>
</html>
